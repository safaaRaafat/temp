<!DOCTYPE html>
<head>
<title></title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  

        <div class="form-wrapper">
          <img src="ic-close.svg"class="ic-close" onclick="window.close(this.src)">
          <img src="https://lh3.googleusercontent.com/d/1sgSh-U5tyBMI_fxDS4l1cTuf2M-ttSHv=s220?authuser=0"
           alt="logo" class="ic-logo"/>
          <div class="login">
            <p class="word">Create a new account</p>
            <p class="word2">join pollz to publish your poll</p>
          </div>
          
          <form onSubmit={this.handleSubmit} noValidate> 

            <div class="name">
              <label htmlFor="name">NAME</label><br>
              <input

                className=""
                placeholder="Name"
                type="name"
                name="name"
                noValidate
                onChange={this.handleChange}
              />
            </div>

           
            <div class="email">
              <label htmlFor="email">EMAIL</label><br>
              <input

                className=""
                placeholder="Email"
                type="email"
                name="email"
                noValidate
                onChange={this.handleChange}
              />
            
            </div>
            <div className="password">
              <label htmlFor="password">PASSWORD</label><br>
              <input
                className=""
                placeholder="Password"
                type="password"
                name="password"
                noValidate
                onChange={this.handleChange}
              />
            </div>
        
            <div class="createAccount">
              <button type="submit" class="btn">Sign up</button>
              <small class="acc">Already have an account? <a href="">Log in</a></small>

            </div>
          </form>
      </div>
      




</body>


</Html>
